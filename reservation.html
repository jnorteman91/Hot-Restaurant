<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reservation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

</head>

<body>\
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="fire"></span>Hot Restaurant</h1>
            <br>
            <h2 class="text-center">Make Your Reservation</h2>
            <br>
            <div class="text-center">
                <a href="reservation.html"><button class="btn btn-lg btn-primary"><span class="alt"></span><i class=“material-icons”>assignment</i> View Tables</button></a>
                <a href="home.html"><button class="btn btn-lg btn-default"><span class="home"></span><i class=“material-icons”>credit_card</i> Home</button></a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel heading">
                        <h4 class="panel-title">Reserve Table</h4>
                    </div>

                    <form>
                        <div class="form-group">
                            <label for="exampleInputName">Name</label>
                            <input type="name" class="form-control" id="exampleInputname" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPhoneNumber">Phone Number</label>
                            <input type="phonenumber" class="form-control" id="exampleInputPhoneNumber" placeholder="xxx-xxx-xxxx">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputID">Unique ID</label>
                            <input type="id" class="form-control" id="exampleInputID" placeholder="erqw5a675fwae">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p><a href="">API Table Link</a> | <a href="">API Wait List</a>
            </div>
        </footer>
    </div>
</body>

</html>
